<!Doctype html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <title>Under construction - techadler.de</title>
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" >
  <link rel="stylesheet" type="text/css" href="css/base.css" >
  <script type="text/javascript" src="graph.min.js"></script>
  <script type="text/javascript">
  window.addEventListener('load', function () {
    var settings = {
      edgeWidth: 2,
      uiEnabled: true,
      width: 0,
      height: 0,
      electricalForce: false,
      bounceAtWalls: true,
      nodeColor: '#ffffff',
      //backColor: 'rgba(255,255,255,0.0)',
      edgeColor: '#474747',
      nodeBorderColor: '#474747'
    };
    var id = atc.manager.createInstance(document.getElementById('canvas'), settings);
    atc.manager.startInstance(id);
  });
  </script>
</head>
<body>
  <noscript>This site works best with javascript enabled</noscript>
  <div class="graph-container">
    <canvas id="canvas"></canvas>
  </div>
</body>
